    function buildHtml(data2){
        var data = {

            ]
        }
        if(data2 != null && data2.result != null && data2.result.list.length > 0 ){
            var aData = data2.result.list;//data.result;
            $.each(aData,function(i,n){   //each遍历json对象,i为key，n为value
                var cType = n.noticeType;
                var cId = n.id;//用于查看详情
                if("T5" == cType){//展示下载列表
                    $("#"+cType+"Id").append('<li><span class="date">'+n.noticeDate+'</span><a href="'+n.url+'" >'+n.noticeTitle+'</a></li>')//n["Value"]
                }else{
                    $("#"+cType+"Id").append('<li><span class="date">'+n.noticeDate+'</span><a href="content.html?cId='+cId+'" target="_self">'+n.noticeTitle+'</a></li>')//n["Value"]
                }

            });
        }

    }

    function loadNoteList(){
        $.ajax({
            type: "POST",
            url: "/lshc/index/getIndexNoticeList",
            contentType: "application/json; charset=utf-8",
            data: '{"noticeType":null}',
            dataType: "json",
            success: function (data) {
                buildHtml(data);
            },
            error: function (data) {
                alert("查询数据失败！");
            }
        });
    }
